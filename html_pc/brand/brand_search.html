	<script>
		$(function() {
			//탭
			$('.brand_div:nth-child(2)').hide();
			$('.brand_tab li button').on('click', function() {
				index = $(this).parent().index() + 1;
				$('.brand_tab li').removeClass('on')
				$(this).parent().addClass('on')
				$('.brand_div').hide();
				$('.brand_div:nth-child(' + index + ')').show();
				$('html,body').animate({
					scrollTop: $(".brand_con").offset().top - 162
				}, 'fast');
			});

			$('.brand_div_tab button').on('click', function() {
				$(this).parent().children('button').removeClass('on')
				$(this).addClass('on');
			});

			$('.header_wrap').addClass('fixed');

		});
	</script>
